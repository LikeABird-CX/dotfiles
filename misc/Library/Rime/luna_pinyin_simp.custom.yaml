# https://github.com/rime/home/wiki/CustomizationGuide
patch:
  switches:
    - name: ascii_mode
      reset: 1 # 默認英文輸出
      states: [ 西文, 中文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp           # 注意這裏（※1）
      reset: 1
      states: [ 漢字, 汉字 ]
  simplifier:
    option_name: zh_simp      # 和這裏（※2）
